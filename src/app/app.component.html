<h1>Button</h1>
<div *ngFor="let button of buttons">
    <div class="a">
        <div [innerHTML]="button.name"></div>
    </div>
</div>

<h1>Componet Search</h1>
<div *ngFor="let search of componentSearchs">
    <div class="a">
        <div [innerHTML]="search.name"></div>
    </div>
</div>

<h1>Card</h1>
<div *ngFor="let card of cards">
    <div class="b">
        <div [innerHTML]="card.name"></div>
    </div>
</div>
